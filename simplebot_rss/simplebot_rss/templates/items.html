{% extends "base.html" %}

{% block header %}
{{ title }}
{% endblock %}
{% block css %}
<style>
</style>
{% endblock %}
{% block content %}
<div id="items">
  {% for e in entries %}
  <div class="rss-card w3-card-2">
    <header class="w3-container main-color">
      <a href="{{ e.get('link') }}"><h3>{{ e.get('title', 'NO TITLE') }}</h3></a>
    </header>
    <div class="w3-container">
      <h6>{{ e.get('published', '')}}</h6>
      <p>{{ e.get('description', '') }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
