<!DOCTYPE html>
<html lang="{{ plugin.bot.locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plugin.name }}</title>
    <style>
      html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
      html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
      html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}html{overflow-x:hidden}
      .w3-container:after,.w3-container:before,.w3-panel:after,.w3-panel:before,.w3-row:after,.w3-row:before,.w3-row-padding:after,.w3-row-padding:before,.w3-cell-row:before,.w3-cell-row:after, .w3-topnav:after,.w3-topnav:before,.w3-clear:after,.w3-clear:before,.w3-btn-group:before,.w3-btn-group:after,.w3-btn-bar:before,.w3-btn-bar:after,.w3-bar:before,.w3-bar:after {content:"";display:table;clear:both}
      .w3-container{padding:0.01em 16px}
      .w3-section{margin-top:16px!important;margin-bottom:16px!important}
      .w3-btn,.w3-btn-block{border:none;display:inline-block;outline:0;padding:6px 16px;vertical-align:middle;overflow:hidden;text-decoration:none!important;color:#fff;background-color:#000;text-align:center;cursor:pointer;white-space:nowrap}
      .w3-btn,.w3-btn-block{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
      .w3-btn-block{width:100%}
      .w3-red,.w3-hover-red:hover{color:#fff!important;background-color:#f44336!important}
      .w3-teal,.w3-hover-teal:hover{color:#fff!important;background-color:#009688!important}
      .w3-white,.w3-hover-white:hover{color:#000 !important;background-color:#fff !important}
      .w3-blue-grey,.w3-hover-blue-grey:hover,.w3-blue-gray,.w3-hover-blue-gray:hover{color:#fff!important;background-color:#607d8b!important}
      .w3-dark-grey,.w3-hover-dark-grey:hover,.w3-dark-gray,.w3-hover-dark-gray:hover{color:#fff!important;background-color:#616161!important}
      .w3-large{font-size:18px!important}
      .w3-left{float:left!important}
      .w3-right{float:right!important}
      .w3-hide{display:none!important}.w3-show-block,.w3-show{display:block!important}
      .w3-card-2,.w3-example{box-shadow:0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important}
      .w3-border{border:1px solid #ccc !important}
      .w3-border-green{border-color:#66aa66 !important}
      .w3-round{border-radius:4px !important}
      #topbar {
	  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
	  margin-bottom: 15px;
      }
      .plugin-card {
	  margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="topbar" class="w3-container w3-blue-gray">
      <h1>SimpleBot</h1>
    </div>
    <div id="content">
      {% for p in plugins %}
      <div class="plugin-card w3-card-2">
	<header class="w3-container w3-blue-gray">
	  <h3>{{ p.name }}</h3>
	</header>
	<div class="w3-container">
	  <p>{{ p.description }}</p>
	  <div class="w3-show">
	    <p>{{ p.long_description.replace('\n', '<br>') }}</p>
	    <ul>
	      {% for c in p.commands %}
	      <li><a class="w3-btn w3-white w3-border w3-border-green w3-round" href="mailto:{{ bot_addr }}?body={{ c.cmd }}">{{ c.cmd }} {{ ' '.join(c.args) }}</a> <p>{{ c.description }}</p></li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<br>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
