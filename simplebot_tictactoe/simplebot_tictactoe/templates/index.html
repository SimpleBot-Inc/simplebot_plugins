{% extends "base.html" %}

{% block css %}
<style>
  .table{
      display: table;
      margin: 0px auto;
  }

  .row {
      display: table-row;
  }

  .cell {
      display: table-cell;
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
  }
</style>
{% endblock %}

{% block content %}
<div class="table">
  {% for row in board %}
  <div class="row">
    {% for i,val in row %}
    {% if val == ' ' %}
    <a class="cell" href="mailto:{{ bot_addr }}?body=/toe/move%20{{ gid }}%20{{ i }}"><div></div></a>
    {% else: %}
    <div class="cell">{{ val.upper() }}</div>
    {% endif %}
    {% endfor %}
  </div>
  {% endfor %}
</div>
</section>
{% endblock %}
