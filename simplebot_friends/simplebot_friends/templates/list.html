{% extends "base.html" %}
{% block css %}
<style>
  .w3-card-2,.w3-example{box-shadow:0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important}
  .w3-large{font-size:18px!important}
  .w3-right{float:right!important}
  .w3-teal,.w3-hover-teal:hover{color:#fff!important;background-color:#009688!important}

  .main-color {
      color:#fff!important;
      background-color:#607d8b!important;
  }

  .user-card {
      margin-bottom: 15px;
  }
</style>
{% endblock %}

{% block header %}
{{ '{} ({})'.format(plugin.name, friends|length) }}
{% endblock %}

{% block content %}
{% for f in friends %}
<div class="user-card w3-card-2">
  <header class="w3-container main-color">
    <h3>{{ f['addr'] }}</h3>
  </header>
  <div class="w3-container">
    <p>{{ f['bio'] }}</p>
    <a class="w3-btn w3-teal w3-large w3-right" href="mailto:{{ f['addr'] }}">{{ plugin.WRITE_BTN }} ‚ùØ</a>
  </div>
  <br>
</div>
{% endfor %}
{% endblock %}
