<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>.b{display:table;margin:0px auto;padding:0.01em 16px;padding-top:30px}table{text-align:center;border-spacing:0pt;border-width:0pt 0pt 0pt 0pt}.c{width:30pt;height:30pt;font-size:150%}.r{border-collapse:collapse;border-color:black;border-style:solid}.e{border-width:0pt 1pt 0pt 0pt}.n{border-width:0pt 0pt 1pt 0pt}.o{border-width:0pt 0pt 0pt 1pt}.s{border-width:1pt 0pt 0pt 0pt}.d{background-color:#d18b47}.l{background-color:#ffce9e}</style></head><body><div class="b"><table class="r"><tr><td>{% for f in files %}<td class="r n">{{ f }}{% endfor %}<td>{% for i, line in enumerate(board.splitlines()) %}<tr><td class="r e">{{ ranks[7-i] }}{% for j, cell in enumerate(line.split(), start=1) %}<td class="c {% if (i+j) % 2 == 0 %}d{% else %}l{% endif %}">{{ pieces[cell] }}{% endfor %}<td class="r o">{{ ranks[7-i] }}{% endfor %}<tr><td>{% for f in files %}<td class="r s">{{ f }}{% endfor %}<td></table></body></html>
