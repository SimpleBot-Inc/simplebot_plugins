<!DOCTYPE html>
<html lang="{{ plugin.bot.locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plugin.name }}</title>
    <style>
      html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
      html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
      html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}html{overflow-x:hidden}
      a{color:inherit}
      .w3-container:after,.w3-container:before{content:"";display:table;clear:both}
      .w3-container{padding:0.01em 16px}
      .w3-section{margin-top:16px!important;margin-bottom:16px!important}
      .w3-btn{border:none;display:inline-block;outline:0;padding:6px 16px;vertical-align:middle;overflow:hidden;text-decoration:none!important;color:#fff;background-color:#000;text-align:center;cursor:pointer;white-space:nowrap}
      .w3-btn{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
      .w3-card-2{box-shadow:0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important}

      .main-color {
	  color: #fff !important;
	  background-color: #ff9800 !important;
      }
      .rss-card {
	  margin-top: 15px;
      }
      #topbar {
	  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
	  margin-bottom: 15px;
      }
    </style>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="topbar" class="w3-container main-color">
      <h1>{% block header %}{{ plugin.name }}{% endblock %}</h1>
    </div>
    {% block content %}{% endblock %}
    </body>
</html>
