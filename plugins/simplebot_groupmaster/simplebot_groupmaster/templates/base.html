<!DOCTYPE html>
<html lang="{{ plugin.bot.locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plugin.name }}</title>
    <style>
      html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
      html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
      html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}html{overflow-x:hidden}
      .w3-container:after,.w3-container:before,.w3-panel:after,.w3-panel:before,.w3-row:after,.w3-row:before,.w3-row-padding:after,.w3-row-padding:before,.w3-cell-row:before,.w3-cell-row:after, .w3-topnav:after,.w3-topnav:before,.w3-clear:after,.w3-clear:before,.w3-btn-group:before,.w3-btn-group:after,.w3-btn-bar:before,.w3-btn-bar:after,.w3-bar:before,.w3-bar:after {content:"";display:table;clear:both}
      .w3-container{padding:0.01em 16px}
      .w3-section{margin-top:16px!important;margin-bottom:16px!important}
      .w3-btn,.w3-btn-block{border:none;display:inline-block;outline:0;padding:6px 16px;vertical-align:middle;overflow:hidden;text-decoration:none!important;color:#fff;background-color:#000;text-align:center;cursor:pointer;white-space:nowrap}
      .w3-btn,.w3-btn-block{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
      .w3-btn-block{width:100%}

      #topbar {
	  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
	  margin-bottom: 15px;
      }
    </style>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="topbar" class="w3-container main-color">
      <h1>{% block header %}{{ plugin.name }}{% endblock %}</h1>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
