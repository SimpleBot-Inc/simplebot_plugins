{% extends "base.html" %}
{% block css %}
<style>
  .w3-btn,.w3-btn-block{border:none;display:inline-block;outline:0;padding:6px 16px;vertical-align:middle;overflow:hidden;text-decoration:none!important;color:#fff;background-color:#000;text-align:center;cursor:pointer;white-space:nowrap}
  .w3-btn,.w3-btn-block{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
  .w3-btn-block{width:100%}
  .w3-input{padding:8px;display:block;border:none;border-bottom:1px solid #808080;width:100%}
  .w3-large{font-size:18px!important}
  .w3-blue-grey,.w3-hover-blue-grey:hover,.w3-blue-gray,.w3-hover-blue-gray:hover{color:#fff!important;background-color:#607d8b!important}
  
  .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
  }
</style>
{% endblock %}
{% block content %}
<div class="center">
  <select id="selector" class="w3-select w3-border" onchange="updateLink()">
    <option value="/web" selected>URL</option>
    <option value="/ddg">DuckDuckGo</option>
    <option value="/ddg !spi">StartPage Images</option>
    <option value="/w">Wikipedia</option>
    <option value="/wt">Wiktionary</option>
    <option value="/wttr">Wttr.in</option>
    <option value="/ddg !a">Amazon</option>
    <option value="/ddg !ebay">eBay</option>
    <option value="/ddg !ato">AlternativeTo</option>
    <option value="/ddg !azlyrics">AZLyrics</option>
  </select>
  <input id="tf" class="w3-input w3-border w3-border-blue-gray" type="text" value="" oninput="updateLink()"/>
  <a id="go-btn" class="w3-btn w3-large w3-blue-gray" href="">Go‚ùØ</a>
</div>
</div>
{% endblock %}
{% block js %}
<script>
  var btn = document.getElementById("go-btn");
  var selec = document.getElementById("selector");
  var tf = document.getElementById("tf");
  function updateLink(){
      btn.href = "mailto:{{ bot_addr }}?body="+encodeURIComponent(selec.value+" "+tf.value);
  }
</script>
{% endblock %}
